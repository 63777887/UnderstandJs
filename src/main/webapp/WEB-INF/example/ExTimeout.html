<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间倒计时</title>
</head>
<script src="../jquery.js"></script>

<body>
    <div id="timeG"></div>
</body>
<script>
    var num =prompt("请输入倒计时时间");
    alert(new Date());
    var date=new Date(num*1000);
    timeo();
    function timeo(){
        document.getElementById("timeG").innerText=date/1000;
        date=date-1000;
        if (date!==0)
            window.setTimeout(timeo,1000);
    }

</script>
</html>
